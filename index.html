<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <div class="container p-5 ">
    <button id="btn-mail" class="btn btn-dark rounded-pill text-uppercase">Open mail control</button>
  </div>
  <div id="mail-control" class=" container p-5">
    <div class="col-12 mt-4 d-flex align-items-center gap-3">
      <label for="email">Inserisci la tua E-mail</label>
      <input type="email" class="rounded-pill p-2" id="email" placeholder="mail">
      <button id="btn-submit" class="btn btn-dark rounded-pill">Submit</button>
    </div>
  </div>

  <div class="container btn-dice p-5">
    <button id="btn-dice" class="btn btn-dark rounded-pill text-uppercase">Open dice game</button>
  </div>
  <div class="dice-game container">
    <div class="row">
      <div class="col-12 text-center p-4">
        <button id="launches" class="btn btn-danger rounded-pill text-uppercase">lancia</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6 text-center">
        <h3>Il tuo lancio</h3>
        <div class="risultato-utente">

        </div>
      </div>
      <div class="col-6 text-center">
        <h3>Il lancio del computer</h3>
        <div class="risultato-pc">

        </div>
      </div>
    </div>
  </div>
